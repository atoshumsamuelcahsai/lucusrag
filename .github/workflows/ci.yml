name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Install pre-commit
        run: pip install pre-commit
      
      - name: Run pre-commit hooks (formatting, linting)
        # Reuses your .pre-commit-config.yaml (black, ruff)
        run: pre-commit run --all-files --hook-stage pre-commit
      
      - name: Run mypy (type checking)
        # Pre-push hook: type checking
        run: mypy rag/ test/
        continue-on-error: false
      
      - name: Run bandit (security scanning)
        # Pre-push hook: security vulnerability scanning
        run: bandit -c pyproject.toml -q -r rag/
        continue-on-error: true  # Don't fail CI on security warnings
      
      - name: Run pip-audit (dependency vulnerabilities)
        # Pre-push hook: dependency vulnerability scanning
        run: |
          pip-audit --ignore-vuln GHSA-4xh5-x5gv-qwph \
                    --ignore-vuln GHSA-2c2j-9gv5-cj73 \
                    --ignore-vuln GHSA-7f5h-v6xp-fcq8 \
                    --ignore-vuln GHSA-6qv9-48xg-fc7f
        continue-on-error: true  # Don't fail CI on dependency warnings
      
      - name: Run tests with coverage
        env:
          # Set dummy API keys for tests that check env vars
          ANTHROPIC_API_KEY: "test-key-dummy"
          OPENAI_API_KEY: "test-key-dummy"
          VOYAGE_API_KEY: "test-key-dummy"
        run: |
          pytest --cov=rag --cov-report=xml --cov-report=html --cov-report=term-missing
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}  # Optional for public repos
      
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

